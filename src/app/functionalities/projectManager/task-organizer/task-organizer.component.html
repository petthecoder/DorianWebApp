<div class="example-container">
    <h2>To do</h2>

    <div
        cdkDropList
        #todoList="cdkDropList"
        [cdkDropListData]="todo"
        [cdkDropListConnectedTo]="[doneList, progressList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div id="{{item.id}}" class="example-box {{item.color}}" *ngFor="let item of todo" cdkDrag (click)="openThis(item.id)">{{item.title}}</div>
    </div>
</div>
